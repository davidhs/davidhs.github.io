<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8">
    <title>Open Kattis JavaScript Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexbox">
        <header class="header">
            <button id="process">Process</button>
        </header>
        <div class="flexbox-row">
            <textarea id="tasource" class="left   noresize textarea" spellcheck="false" placeholder="Source Code"></textarea>
            <textarea id="tainput"  class="middle noresize textarea" spellcheck="false" placeholder="Input"></textarea>
            <textarea id="taoutput" class="right  noresize textarea" spellcheck="false" placeholder="Output" readonly></textarea>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script nomodule>
        (function () {
            var body = document.getElementsByTagName('body')[0];
            var p = document.createElement('p');
            p.innerText = "ES6 modules must be supported and enable in your browser.";
            body.appendChild(p);
        })();
    </script>
</body>
</html>
