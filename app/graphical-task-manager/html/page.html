<!-- TASK LIST -->
<div id="view-tasks" class="container-fluid sticky-footer block" style="padding-left:0px;padding-right:0px">

    <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">Task Manager <span style="font-size: 10px">v. 2018.08.24.163803</span></a>
        <input id="input-clear-storage" type="button" class="btn btn-danger" value="Clear" style="margin-left: 15px">
    </nav>


    <ul id="tasklist1"></ul>

    <div class="footerpad"></div>
    <footer class="footer">
        <input id="input-create-task" type="button" class="btn btn-info" value="Create Task" style="margin-left: 15px">

        <div class="float-right" style="margin-right: 15px">
            <input id="input-export-json" type="button" class="btn btn-info" value="Export">
            <input id="input-import-json" type="button" class="btn btn-info" value="Import" style="margin-left: 15px">
        </div>
    </footer>
</div>

<!-- CREATE TASK -->
<div id="view-create-task" class="none">
    <label class="col-sm-2 control-label">Description</label>
    <textarea id="description-create-task" class="form-control" rows="3"></textarea>

    <div class="footerpad"></div>
    <footer class="footer">
        <input id="input-task-created" type="button" class="btn btn-info" value="Done" style="margin-left: 15px">
    </footer>
</div>

<!-- IMPORT JSON -->
<div id="view-import-json" class="none">
    <label class="col-sm-2 control-label">Import JSON:</label>
    <textarea id="import-json-text" class="form-control" rows="10"></textarea>

    <div class="footerpad"></div>
    <footer class="footer">
        <input id="import-json-import" type="button" class="btn btn-info" value="Import" style="margin-left: 15px">
        <div class="float-right" style="margin-right: 15px">

            <input id="import-json-cancel" type="button" class="btn btn-info" value="Cancel" style="margin-left: 15px">
        </div>
    </footer>
</div>

<!-- EXPORT JSON -->
<div id="view-export-json" class="none">

    <nav class="navbar navbar-light bg-light sticky-top">
        <input id="input-export-json-clipboard" type="button" class="btn btn-info" value="Copy to clipboard" style="margin-left: 15px">
    </nav>

    <label class="col-sm-2 control-label">Export JSON:</label>
    <textarea id="export-json-text" class="form-control" rows="10"></textarea>

    <div class="footerpad"></div>
    <footer class="footer">
        <input id="export-json-back" type="button" class="btn btn-info" value="Back" style="margin-left: 15px">
    </footer>
</div>

<!-- EDIT TASK -->
<div id="view-edit-task" class="none">

    <!-- DIAGNOSTIC INFO -->
    <div style="padding-left:5px">
        <span style="font-family: monospace">Internal ID: <span id="view-edit-task-internal-id"></span></span>
        <br/>
        <span style="font-family: monospace">Created:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="view-edit-task-create-date"></span></span>
        <br/>
        <span style="font-family: monospace">Last edited: <span id="view-edit-task-last-edited"></span></span>
        <br/>
        <span style="font-family: monospace">Duration:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="view-edit-task-duration"></span></span>
        <br/>
        <span style="font-family: monospace">Full duration: <span id="view-edit-task-full-duration"></span></span>
    </div>

    <label class="col-sm-2 control-label">Description:</label>
    <textarea id="view-edit-task-description" class="form-control" rows="3"></textarea>

    <label class="col-sm-2 control-label">Dependencies:</label>
    <input id="input-add-dependency" type="button" class="btn btn-info" value="+">
    <div id="view-edit-dependencies" class="btn-group"></div>
    <br/>

    <label class="col-sm-2 control-label">Dependents:</label>
    <input id="input-add-dependent" type="button" class="btn btn-info" value="+">
    <div id="view-edit-dependents" class="btn-group"></div>
    <!--<textarea id="view-edit-dependents" class="form-control" rows="3" readonly></textarea>-->

    <label class="col-sm-2 control-label">Stopwatch timestamps:</label>
    <div id="view-stopwatch-timestamps"></div>


    <div class="footerpad"></div>
    <footer class="footer">
        <input id="input-task-edited" type="button" class="btn btn-info" value="Done" style="margin-left: 15px">
        <input id="input-task-branch" type="button" class="btn btn-info" value="Branch" style="margin-left: 15px">

        <!-- Should be finish -->
        <input id="input-task-delete" type="button" class="btn btn-danger pull-right" value="Delete">
    </footer>
</div>

<!-- SELECT TASK: DEPENDENCY / DEPENDENT -->
<div style="padding-left:5px" class="none">

    <ul></ul>

    <div class="footerpad"></div>
    <footer class="footer">
        <!-- Should be finish -->
        <input type="button" class="btn btn-danger pull-right" value="Cancel">
    </footer>
</div>
