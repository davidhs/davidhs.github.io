<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>2D wave equation spring-lattice simulation</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div>
			<canvas id="canvas"></canvas>
			<br/>
			Displacement damping: <input id="damping" type="range" value="0.99" step="0.00001" min="0" max="1"><span id="displacement-damping-value"></span>
			<br/>
			Brush size: <input id="brush-size" type="range" value="1" step="2" min="1" max="20"><span id="brush-size-value"></span>
			<br/>
			Brush strength: <input id="brush-strength" type="range" value="1000" step="1" min="1" max="2000"><span id="brush-strength-value"></span>
			<br/>
			<!--
			Spring stiffness: <input id="spring-stiffness" type="range" value="1000" step="1" min="1" max="2000"><span id="spring-stiffness-value"></span>
			-->
			<br/>
			Eraser: <input id="eraser" type="checkbox">
			
			<ul>
				<li>Check Eraser or press E to toggle eraser</li>
				<li>Hold the right-mouse button to draw wall or erase wall.</li>
				<li>Press C to clear the waves</li>
			</ul>
		</div>
		
		<script type="module" src="./main.js"></script>
	</body>
</html>
