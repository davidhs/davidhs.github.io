<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript Regular Expression Checker</title>
	</head>
	<body>
		<label>Regular expression flags:</label>
		<br/>
		<textarea id="regex-flags" cols="80" rows="1">gm</textarea>
		
		<br/>
		
		<label>Regular expression:</label>
		<br/>
		<textarea id="regex" cols="80" rows="2"></textarea>
		
		<br/>
		<br/>
		
		
		
		<label>Test string:</label>
		<input id="split-lines" type="checkbox"> Split lines
		<br/>
		<textarea id="test-string" cols="80" rows="16"></textarea>
		
		
		<br/>
		<br/>
		
		<label>Result:</label>
		<br>
		<textarea id="results" cols="80" rows="10"></textarea>
		
		<script type="module" src="./main.js"></script>
	</body>
</html>
